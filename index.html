<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="css/site.css">
    
    </head>
    <body>
    <main id="container">
        <h1 >Hey Bri!</h1>
        <p id="lead">I have an important question...</p>
        <span id="question-text">Will you be my Valentine?</span>
        <div>
        <button id="yes-button" class="btn">Yes</button>
        <button id="no-button" class="btn">No</button>
        </div>
    </main>



    <script src="js/site.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');

    // If user clicked retry on No page
    if (localStorage.getItem('retryClicked') === 'true') {
        yesButton.classList.add('broken-button');
        noButton.classList.add('broken-button');

        // Make No button dodge the cursor
        noButton.addEventListener('mouseenter', () => {
            const parentWidth = window.innerWidth - noButton.offsetWidth;
            const parentHeight = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * parentWidth);
            const randomY = Math.floor(Math.random() * parentHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        // Remove flag so it only triggers once
        localStorage.removeItem('retryClicked');
    }
});
</script>
</body>
</html>
</body>
</html>
